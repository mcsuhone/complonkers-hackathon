<svg viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="800" fill="#f8fafc"/>
  
  <!-- Title -->
  <text x="600" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1e40af">
    Agentic Workflow for Slide Deck Generation
  </text>
  
  <!-- User Request -->
  <rect x="50" y="100" width="120" height="60" rx="10" fill="#3b82f6" stroke="#1e40af" stroke-width="2"/>
  <text x="110" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white" font-weight="bold">
    User Request
  </text>
  <text x="110" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    (Input)
  </text>
  
  <!-- Interpreter Agent -->
  <rect x="250" y="100" width="140" height="60" rx="10" fill="#10b981" stroke="#059669" stroke-width="2"/>
  <text x="320" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white" font-weight="bold">
    Interpreter Agent
  </text>
  <text x="320" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    (Process Request)
  </text>
  
  <!-- Deck Architect Agent -->
  <rect x="470" y="100" width="140" height="60" rx="10" fill="#8b5cf6" stroke="#7c3aed" stroke-width="2"/>
  <text x="540" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white" font-weight="bold">
    Deck Architect
  </text>
  <text x="540" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    Agent
  </text>
  
  <!-- Database Tool (for schema) -->
  <rect x="690" y="100" width="100" height="60" rx="8" fill="#f59e0b" stroke="#d97706" stroke-width="2"/>
  <text x="740" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white" font-weight="bold">
    Database
  </text>
  <text x="740" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">
    (Schema)
  </text>
  
  <!-- Outline -->
  <rect x="470" y="220" width="140" height="50" rx="8" fill="#e5e7eb" stroke="#9ca3af" stroke-width="2"/>
  <text x="540" y="240" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#374151" font-weight="bold">
    Slide Deck Outline
  </text>
  <text x="540" y="255" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#6b7280">
    (Slide-by-slide)
  </text>
  
  <!-- Data Analyst Agent -->
  <rect x="50" y="340" width="140" height="60" rx="10" fill="#ef4444" stroke="#dc2626" stroke-width="2"/>
  <text x="120" y="365" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white" font-weight="bold">
    Data Analyst
  </text>
  <text x="120" y="380" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    Agent
  </text>
  
  <!-- Code Runner Agent -->
  <rect x="250" y="340" width="140" height="60" rx="10" fill="#06b6d4" stroke="#0891b2" stroke-width="2"/>
  <text x="320" y="365" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white" font-weight="bold">
    Code Runner
  </text>
  <text x="320" y="380" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    Agent
  </text>
  
  <!-- Database Tool (for data) -->
  <rect x="470" y="340" width="100" height="60" rx="8" fill="#f59e0b" stroke="#d97706" stroke-width="2"/>
  <text x="520" y="365" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white" font-weight="bold">
    Database
  </text>
  <text x="520" y="380" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">
    (Data)
  </text>
  
  <!-- Visualization Tools -->
  <rect x="250" y="440" width="140" height="60" rx="8" fill="#f59e0b" stroke="#d97706" stroke-width="2"/>
  <text x="320" y="465" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white" font-weight="bold">
    Visualization
  </text>
  <text x="320" y="480" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">
    Tools
  </text>
  
  <!-- Insights -->
  <rect x="50" y="480" width="140" height="50" rx="8" fill="#e5e7eb" stroke="#9ca3af" stroke-width="2"/>
  <text x="120" y="500" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#374151" font-weight="bold">
    Extracted Insights
  </text>
  <text x="120" y="515" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#6b7280">
    (Analysis Results)
  </text>
  
  <!-- XML Template Output -->
  <rect x="250" y="580" width="140" height="60" rx="10" fill="#16a34a" stroke="#15803d" stroke-width="2"/>
  <text x="320" y="605" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white" font-weight="bold">
    XML Template
  </text>
  <text x="320" y="620" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    for Frontend
  </text>
  
  <!-- Arrows -->
  <!-- User Request to Interpreter -->
  <path d="M 170 130 L 250 130" fill="none" stroke="#374151" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Interpreter to Deck Architect -->
  <path d="M 390 130 L 470 130" fill="none" stroke="#374151" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Deck Architect to Database (schema) -->
  <path d="M 610 130 L 690 130" fill="none" stroke="#374151" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Deck Architect to Outline -->
  <path d="M 540 160 L 540 220" fill="none" stroke="#374151" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Outline to Data Analyst -->
  <path d="M 470 245 L 120 245 L 120 340" fill="none" stroke="#374151" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Data Analyst to Code Runner -->
  <path d="M 190 370 L 250 370" fill="none" stroke="#374151" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Data Analyst to Database (schema) - curved path -->
  <path d="M 120 340 L 120 300 L 740 300 L 740 160" fill="none" stroke="#374151" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Code Runner to Database (data) -->
  <path d="M 390 370 L 470 370" fill="none" stroke="#374151" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Code Runner to Visualization Tools -->
  <path d="M 320 400 L 320 440" fill="none" stroke="#374151" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Data Analyst to Insights -->
  <path d="M 120 400 L 120 480" fill="none" stroke="#374151" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Insights to XML Template -->
  <path d="M 190 505 L 320 505 L 320 580" fill="none" stroke="#374151" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto" markerUnits="strokeWidth">
      <polygon points="0 0, 10 3.5, 0 7" fill="#374151"/>
    </marker>
  </defs>
  
  <!-- Legend -->
  <text x="50" y="750" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#374151">
    Legend:
  </text>
  <rect x="120" y="740" width="20" height="15" fill="#10b981"/>
  <text x="150" y="752" font-family="Arial, sans-serif" font-size="12" fill="#374151">Agents</text>
  
  <rect x="220" y="740" width="20" height="15" fill="#f59e0b"/>
  <text x="250" y="752" font-family="Arial, sans-serif" font-size="12" fill="#374151">Tools</text>
  
  <rect x="300" y="740" width="20" height="15" fill="#e5e7eb" stroke="#9ca3af" stroke-width="1"/>
  <text x="330" y="752" font-family="Arial, sans-serif" font-size="12" fill="#374151">Intermediate Data</text>
  
  <rect x="450" y="740" width="20" height="15" fill="#3b82f6"/>
  <text x="480" y="752" font-family="Arial, sans-serif" font-size="12" fill="#374151">Input/Output</text>
</svg>